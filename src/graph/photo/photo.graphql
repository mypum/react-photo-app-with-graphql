query photoQuery($id: Int!) {
  photo(id: $id) {
    name,
    description,
    camera,
    lens,
    aperture,
    focalLength,
    shutterSpeed,
    iso,
    rating,
    votesCount,
    createdAt,
    takenAt,
    category,
    imageUrl {
      full
    }
    user {
      fullname,
      userPicUrl,
      city,
      country
    }
  }
}
